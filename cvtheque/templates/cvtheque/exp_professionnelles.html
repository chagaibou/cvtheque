<div class="container">
    <p class="text-center">Expériences Professionnelles</p>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
      Ajouter
    </button>

    <table class="table table-dark mt-5">
  <thead>
    <tr>
      <th scope="col">#</th>
       <th scope="col">organisation</th>
      <th scope="col">responsabilité</th>
      <th scope="col">Debut</th>
      <th scope="col">Fin</th>
      <th scope="col">Attestation</th>
    </tr>
  </thead>
  {% for exp in exp_prof %}
  <tbody>
    <tr>
      <th scope="row"></th>
      <td>{{ exp.organisation }}</td>
      <td>{{ exp.responsabilité }}</td>
      <td>{{ exp.datedebut }}</td>
      <td>{{ exp.datefin }}</td>
       <td>
          <a href="{{ exp.attestation.url }}" style="color:red;" target="_blank">lien pour télécharger</a>
      </td>
    </tr>

  </tbody>
  {% endfor %}
</table>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Expériences Professionnelles</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">
                 <form method="post" action="{% url 'exp_professionnelles' %}" enctype="multipart/form-data">
               {% csrf_token %}
                  {{ form.as_p }}
                 <button type="submit" class="btn btn-primary">Ajouter</button>

             </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
             </div>

        </div>
      </div>
    </div>

</div>
