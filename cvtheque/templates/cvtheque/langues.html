<div class="container">
    <p class="text-center">Langues</p>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
      Ajouter
    </button>

        <table class="table table-dark mt-5">
  <thead>
    <tr>
      <th scope="col">#</th>
       <th scope="col">Langue</th>
       <th scope="col">Niveau de ma√Ætrise</th>
    </tr>
  </thead>
  {% for langue in langues %}
  <tbody>
    <tr>
      <th scope="row"></th>
      <td>{{ langue.langue_parlee }}</td>
      <td>{{ langue.niveau_maitrise }}</td>

    </tr>

  </tbody>
  {% endfor %}
</table>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Langue</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <form method="post" action="{% url 'langues' %}">
                  {% csrf_token %}
                  {{ form.as_p }}

                  <button type="submit" class="btn btn-primary">Ajouter</button>

              </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
              </div>
        </div>
      </div>
    </div>

</div>
